baseURL = "https://rithmory.dev"
title = "Rithmory"
theme = ["blowfish"]
enableRobotsTXT = true
summaryLength = 30
enableEmoji = true
defaultContentLanguage = "en"

[outputs]
home = ["HTML", "RSS", "JSON"]

[taxonomies]
tag = "tags"
category = "categories"
author = "authors"
series = "series"

[sitemap]
changefreq = "monthly"
filename = "sitemap.xml"
priority = 0.5

[pagination]
pagerSize = 15
[related]
threshold = 0
toLower = false

[[related.indices]]
name = "tags"
weight = 100

[[related.indices]]
name = "categories"
weight = 100

[[related.indices]]
name = "series"
weight = 50

[[related.indices]]
name = "authors"
weight = 20

[[related.indices]]
name = "date"
weight = 10

[[related.indices]]
applyFilter = false
name = 'fragmentrefs'
type = 'fragments'
weight = 10
